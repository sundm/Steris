<script>
    $("#logout").click(function () {
        var r = confirm("是否确认退出登录！");
        if (r == true) {
            logout();
        }
    })

    function logout() {
        $.ajax({
            url: globalURL+"admin/logout",
            data: {},
            dataType: "json",
            type: "post",
            success: function (data) {
                window.location.href="login.html"
            }
        })
    }
</script>
