          <header>

          <div class="row">

                    <tr>

                      <td style="padding-left: 20px;">

              确定删除！

              <span id="spanState" style='display: none;'></span>

              <button type="button" class="btn btn-default" data-dismiss="modal">关闭
              </button>

        </div><!-- /.modal -->
      </div><!-- /.modal -->
      <!-- 模态框2（Modal） -->
      <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

          <div class="modal-content">
            <div class="modal-header">
              <h5 id="exampleModalLabel1" class="modal-title">详情</h5>

              <span id="userId" style='display: none;'></span>

                  <td>类型名称：</td>

                    <input id="typeName" cols="50px"/>

            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"> </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <!-- Main File-->
    <script src="js/front.js"></script>
    <script src="js/url.js"></script>
  <script>
      $("#menu-import").load("menu.html");
      $("#top-import").load("top.html");
      $(function () {
          var jsonData ={};
          ready(jsonData);
      });
      function ready(jsonData) {
          $.ajax({
              url:globalURL+"project/get",
              type:"POST",
              dataType:"json",
              contentType: "application/json;charset=utf-8",
              data:JSON.stringify(jsonData),
              success:function(data){
                  if (data.code=="9000"){
                      $("#tBody").html("");
                      for (var i = 0;i<data.listInfo.length;i++) {
                          var mail = data.listInfo[i];
                          var id = mail.id;
                          var tr ="<tr><td>#</td>" ;
                          tr = tr+"<td style='display: none;' class='proId'>"+mail.id+"</td>" ;
                          tr = tr+"<td>"+mail.redu+"</td>" ;
                          tr = tr+"<td>"+mail.name+"</td>" ;
                          tr = tr+"<td>"+mail.pName+"</td>" ;
                          tr = tr+"<td>"+mail.address+"</td>" ;
                          tr = tr+"<td>"+mail.hosp+"</td>" ;
                          tr = tr+"<td>"+mail.day+"</td>" ;
                          tr = tr+"<td>"+mail.state+"</td>" ;
                          tr = tr+"</tr>";
                          $("#tBody").append(tr);
                      }
                  }else {
                      alert("fail.")
                  }
              }
          })
      };
      $("#selectAll").click(function () {
          var jsonData ={};
          ready(jsonData);
      });
      $("#select").click(function () {
          var jsonData ={
              redu: $("#name").val()
          };
          ready(jsonData);
      });
      $("#excel").click(function () {
          if($("#name").val()==""||$("#name").val()==null){
              window.location.href=globalURL+"project/excel";
          }else {
              window.location.href=globalURL+"project/excel?name="+$("#name").val();
          }
      });
  </script>
  </body>
