    <!-- script -->
    <script>
      $("#menu-import").load("menu.html");
      $("#top-import").load("top.html");
      /* 初始化编辑器 */
      var ue = UE.getEditor('editor');
      // 调用方法
      $(function () {
          var json ={};
          getTypes(json);
          getTemp();
          var result =getUrlSearch("id");
          console.log(result)
          //判断是否为查看详情
          if (result!=null){
              var jsonData = {
                  "id":result
              };
              $.ajax({
                  url:globalURL+"pro/getPro",
                  type:"POST",
                  dataType:"json",
                  contentType: "application/json;charset=utf-8",
                  data:JSON.stringify(jsonData),
                  async : false,
                  success:function(data){
                      console.log(data)
                      if(data.code=="9000"){
                          ue.addListener('ready',function () {
                              ue.execCommand('insertHtml',data.html)
                          });
                          $(".newsTitle").val(data.product.name);
                          $(".newsText").val(data.product.price);
                          $("#proType").val(data.product.typeId);
                          $("#newsImgName").html(random(9));
                          $(".newsId").html(result);
                      }else {
                          alert("获取详情异常.")
                      }
                  }
              })
          }else {
              $("#newsImgName").html(random(9));
          }
      })
      /*
      * 提交信息
      * */
      $("#submit").click(function () {
          var result =getUrlSearch("id");
          var urlNews = "";
          var msg;
          console.log(resetFile($(".newsImg")[0].files[0],$("#newsImgName").html()).name)
          if ($(".newsTitle").val()==null || $(".newsTitle").val()=="" || $(".newsText").val()==null
              || $(".newsText").val()=="" || UE.getEditor('editor').getContent()==null
              || UE.getEditor('editor').getContent()==""){
              alert("存在未填项，请填写完整后提交修改！")
              return;
          }
          var type = "files";
          var formData = new FormData();//这里需要实例化一个FormData来进行文件上传
          /* 初始化参数 */
          var jsonData = {}
          if (result!=null && result!="" && result!="undefined"){
              urlNews = "pro/modifyPro";
              msg = "更新成功";
              if ($(".newsImg").val()!=null && $(".newsImg").val()!=""&&$(".newsImg").val()!="undefined") {
                  jsonData = {
                      "id":result,
                      "name":$(".newsTitle").val(),
                      "price":$(".newsText").val(),
                      "proId":$("#proType").val(),
                      "imgUrl":resetFile($(".newsImg")[0].files[0],$("#newsImgName").html()).name,
                      "html":UE.getEditor('editor').getContent()
                  };

                  formData.append(type,resetFile($(".newsImg")[0].files[0],$("#newsImgName").html()));
              }else {
                  jsonData = {
                      "id":result,
                      "name":$(".newsTitle").val(),
                      "price":$(".newsText").val(),
                      "proId":$("#proType").val(),
                      "html":UE.getEditor('editor').getContent()
                  };
              }
          } else {
              if ($(".newsImg").val()==null || $(".newsImg").val()==""){
                  alert("存在未填项，请填写完整后提交新增！")
                  return;
              }
              console.log("newImg:"+$("#newsImg").val())
              msg = "新增成功";
              urlNews = "pro/add";
              jsonData = {
                  "name":$(".newsTitle").val(),
                  "price":$(".newsText").val(),
                  "proId":$("#proType").val(),
                  "imgUrl":resetFile($(".newsImg")[0].files[0],$("#newsImgName").html()).name,
                  "html":UE.getEditor('editor').getContent()
              };
              formData.append(type,resetFile($(".newsImg")[0].files[0],$("#newsImgName").html()));
          }
          $.ajax({
              url:globalURL+urlNews,
              type:"POST",
              dataType:"json",
              contentType: "application/json;charset=utf-8",
              data:JSON.stringify(jsonData),
              async : false,
              success:function(data){
                  if (data.code=="9000"){
                      $.ajax({
                          type : "post",
                          url : globalURL+"news/uploadToFile",
                          data : formData,
                          processData : false,
                          contentType : false,
                          async : false,
                          success : function(data) {
                              console.log(data)
                          }
                      });
                      alert(msg);
                      window.location.href = "product.html";
                  }else {
                      alert("失败.")
                  }
              }
          })
      });
      /*选择模板*/
      $("#selected").click(function () {
          var id = $("#temp").val();
          var jsonData = {
              "id":id
          };
          $.ajax({
              url:globalURL+"tem/getById",
              type:"POST",
              dataType:"json",
              contentType: "application/json;charset=utf-8",
              data:JSON.stringify(jsonData),
              success:function(data){
                  if(data.code=="9000"){
                      UE.getEditor('editor').execCommand('insertHtml', data.html);
                  }else {
                      alert("获取详情异常.")
                  }
              }
          })
      });
      /* 获取地址栏参数 */
      function getUrlSearch(name) {
          // 未传参，返回空
          if (!name) return null;
          // 查询参数：先通过search取值，如果取不到就通过hash来取
          var after = window.location.search;
          after = after.substr(1) || window.location.hash.split('?')[1];
          // 地址栏URL没有查询参数，返回空
          if (!after) return null;
          // 如果查询参数中没有"name"，返回空
          if (after.indexOf(name) === -1) return null;
          var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)');
          // 当地址栏参数存在中文时，需要解码，不然会乱码
          var r = decodeURI(after).match(reg);
          // 如果url中"name"没有值，返回空
          if (!r) return null;
          return r[2];
      }
      /* 加载类别 */
      function getTypes(jsonData) {
          $.ajax({
              url:globalURL+"pro/getProType",
              type:"POST",
              dataType:"json",
              contentType: "application/json;charset=utf-8",
              data:JSON.stringify(jsonData),
              async : false,
              success:function(data){
                  if (data.code=="9000"){
                      $("#proType").html("");
                      for (var i = 0;i<data.proTypes.length;i++) {
                          var file = data.proTypes[i];
                          var option ="<option value='"+file.id+"'>"+file.name+"</option>" ;
                          $("#proType").append(option);
                      }
                  }else {
                      alert("加载异常.")
                  }
              }
          })
      };
      function getTemp() {
          var jsonData ={"state":"2"};
          $.ajax({
              url:globalURL+"tem/get",
              type:"POST",
              dataType:"json",
              contentType: "application/json;charset=utf-8",
              data:JSON.stringify(jsonData),
              success:function(data){
                  if (data.code=="9000"){
                      $("#temp").html("");
                      for (var i = 0;i<data.temp.length;i++) {
                          var temp = data.temp[i];
                          var option ="<option value='"+temp.id+"'>"+temp.name+"</option>" ;
                          $("#temp").append(option);
                      }
                  }else {
                      alert("fail.")
                  }
              }
          })
      };
    </script>
