    <div class="page">

      <section>
        <div class="container-fluid">
          <!-- Page Header-->

            <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  <h4>上传文件</h4>

                <div class="card-body">
                  <div class="table-responsive">
                    <form id="form" enctype="multipart/form-data">
                    <table class="table">
                      <tr>
                        <!-- 预览部分 -->
                        <!--<td class="con-img">
                          预览
                        </td>-->
                        <!-- 编辑部分 -->

                          <table class="valTable">
                            <tr>

                              <td colspan="2">

    <script src="ueditor/ueditor.all.js"></script>

    <!-- Main File-->
    <script src="js/front.js"></script>
    <script src="js/url.js"></script>
    <!-- script -->
    <script>
      $("#menu-import").load("menu.html");
      $("#top-import").load("top.html");
      /* 初始化编辑器 */
      var ue = UE.getEditor('editor');
      // 调用方法
      $(function () {
          var result =getUrlSearch("id");
          //判断是否为查看详情
          if (result!=null){
              var jsonData = {
                  "id":result
              };
              $.ajax({
                  url:globalURL+"tem/getById",
                  type:"POST",
                  dataType:"json",
                  contentType: "application/json;charset=utf-8",
                  data:JSON.stringify(jsonData),
                  async : false,
                  success:function(data){
                      if(data.code=="9000"){
                          ue.addListener('ready',function () {
                              ue.execCommand('insertHtml',data.html)
                          });
                          $("#name").val(data.tem.name);
                          $("#state").html(data.tem.state);
                      }else {
                          alert("获取详情异常.")
                      }
                  }
              })
          }else {
            $("#state").html("2");
          }
      })
      /*
      * 提交信息
      * */
      $("#submit").click(function () {
          var result =getUrlSearch("id");
          var urlNews = "";
          var msg;
          var name = $("#name").val();
          if (name==null || name=="" || UE.getEditor('editor').getContent()==null
              || UE.getEditor('editor').getContent()==""){
              alert("存在未填项，请填写完整后提交！");
              return;
          }
          /* 初始化参数 */
          var jsonData = {}
          if (result!=null && result!="" && result!="undefined"){
              urlNews = "tem/modify";
              msg = "更新成功";
              jsonData = {
                  "id":result,
                  "name":$("#name").val(),
                  "state":$("#state").html(),
                  "url":UE.getEditor('editor').getContent()
              };
          } else {
              msg = "新增成功";
              urlNews = "tem/add";
              jsonData = {
                  "name":$("#name").val(),
                  "state":$("#state").html(),
                  "url":UE.getEditor('editor').getContent()
              };
          }
          $.ajax({
              url:globalURL+urlNews,
              type:"POST",
              dataType:"json",
              contentType: "application/json;charset=utf-8",
              data:JSON.stringify(jsonData),
              async : false,
              success:function(data){
                  if (data.code=="9000"){
                      alert(msg);
                      if($("#state").html()=="1"){
                          window.location.href = "page.html";
                      }else if($("#state").html()=="2"){
                          window.location.href = "temp.html";
                      }
                  }else {
                      alert("失败.")
                  }
              }
          })
      })
      /* 获取地址栏参数 */
      function getUrlSearch(name) {
          // 未传参，返回空
          if (!name) return null;
          // 查询参数：先通过search取值，如果取不到就通过hash来取
          var after = window.location.search;
          after = after.substr(1) || window.location.hash.split('?')[1];
          // 地址栏URL没有查询参数，返回空
          if (!after) return null;
          // 如果查询参数中没有"name"，返回空
          if (after.indexOf(name) === -1) return null;
          var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)');
          // 当地址栏参数存在中文时，需要解码，不然会乱码
          var r = decodeURI(after).match(reg);
          // 如果url中"name"没有值，返回空
          if (!r) return null;
          return r[2];
      };

    </script>
