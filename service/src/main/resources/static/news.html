<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>会员管理</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <!-- jQuery Circle-->
    <link rel="stylesheet" href="css/grasp_mobile_progress_circle-1.0.0.min.css">
    <!-- Custom Scrollbar-->
    <link rel="stylesheet" href="vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <style>
    .line-limit-length {
      max-width: 110px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
  <body>
    <!-- Side Navbar -->
    <nav class="side-navbar">
      <div id="menu-import"></div>
    </nav>
    <div class="page">
      <div id="top-import"></div>
      <section>
        <div class="container-fluid">
          <!-- Page Header-->
          <header> 
            <h1 class="h3 display">文章列表            </h1>
          </header>
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  <h4>文章列表</h4>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-striped table-hover">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>标题</th>
                          <th>简介</th>
                          <th>图片</th>
                          <th>状态</th>
                          <th colspan="2">操作</th>
                        </tr>
                      </thead>
                      <tbody id="tbody"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- 模态框（Modal） -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 id="exampleModalLabel" class="modal-title">确认操作</h5>
              <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
              确认提交！
              <span id="spanId" style='display: none;'></span>
              <span id="spanState" style='display: none;'></span>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭
              </button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" id="submit">
                提交更改
              </button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal -->
      </div><!-- /.modal -->
      <!-- 删除确认模态框（Modal） -->
      <div class="modal fade" id="myModalDelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 id="exampleModalLabel9" class="modal-title">确认操作</h5>
              <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
              确定删除！
              <span id="dId" style='display: none;'></span>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭
              </button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" id="delete">
                提交更改
              </button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal -->
      </div><!-- /.modal -->
    </div>
    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"> </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/grasp_mobile_progress_circle-1.0.0.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <!-- Main File-->
    <script src="js/front.js"></script>
    <script src="js/url.js"></script>
    <!-- script -->
    <script>
        $("#menu-import").load("menu.html");
        $("#top-import").load("top.html");
        /* LoginClick */
        $(function () {
          ready();
        })
        $("#submit").click(function () {
            var jsonData ={
                id: $("#spanId").html(),
                state: $("#spanState").html()
            };
            $.ajax({
                url:globalURL+"news/modify",
                type:"POST",
                dataType:"json",
                contentType: "application/json;charset=utf-8",
                data:JSON.stringify(jsonData),
                success:function(data){
                    if (data.code=="9000"){
                        ready();
                    }else {
                        alert("异常失败!")
                    }
                }
            })
        })
        function proClick(id,state) {
            $("#spanId").html(id);
            $("#spanState").html(state);
        }
        function ready() {
            var jsonData ={};
            $.ajax({
                url:globalURL+"news/getHead",
                type:"POST",
                dataType:"json",
                contentType: "application/json;charset=utf-8",
                data:JSON.stringify(jsonData),
                success:function(data){
                    if (data.code=="9000"){
                        $("#tbody").html("");
                        for (var i = 0;i<data.headInfo.length;i++) {
                            var news = data.headInfo[i];
                            var tr ="<tr><td>"+news.id+"</td>" ;
                            tr = tr+"<td class='line-limit-length'>"+news.nTitle+"</td>" ;
                            tr = tr+"<td class='line-limit-length'>"+news.nContent+"</td>" ;
                            tr = tr+"<td>"+news.nImg+"</td>" ;
                            if(news.state=='2'){
                                tr = tr+"<td><button class='btn btn-primary' data-toggle='modal' data-target='#myModal' onclick='proClick("+news.id+","+news.state+")'>发布</button></td>" ;
                            }else if(news.state=='1'){
                                tr = tr+"<td><button class='btn btn-default' data-toggle='modal' data-target='#myModal' onclick='proClick("+news.id+","+news.state+")'>取消发布</button></td>" ;
                            }else {
                                tr = tr+"<td>异常</td>" ;
                            }
                            tr = tr+"<td><a href='addNews.html?id="+news.id+"'><button class='btn btn-default'>详情</button></a></td>" ;
                            tr = tr+"<td><button class='btn btn-primary' data-toggle='modal' data-target='#myModalDelete' onclick='deleteClick("+news.id+")'>删除</button></td>" ;
                            tr = tr+"</tr>";
                            $("#tbody").append(tr);
                        }
                    }else {
                        alert("fail.")
                    }
                }
            })
        };
        function deleteClick(id) {
            $("#dId").html(id);
        };
        $("#delete").click(function () {
            var jsonData ={
                id: $("#dId").html()
            };
            $.ajax({
                url:globalURL+"news/remove",
                type:"POST",
                dataType:"json",
                contentType: "application/json;charset=utf-8",
                data:JSON.stringify(jsonData),
                success:function(data){
                    if (data.code=="9000"){
                        ready();
                    }else {
                        alert("Fail!")
                    }
                }
            })
        })
    </script>
  </body>
</html>
