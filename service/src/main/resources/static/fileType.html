<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>会员管理</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <!-- jQuery Circle-->
    <link rel="stylesheet" href="css/grasp_mobile_progress_circle-1.0.0.min.css">
    <!-- Custom Scrollbar-->
    <link rel="stylesheet" href="vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <!-- Side Navbar -->
    <nav class="side-navbar">
      <div id="menu-import"></div>
    </nav>
    <div class="page">
      <div id="top-import"></div>
      <section>
        <div class="container-fluid">
          <!-- Page Header-->
          <header> 
            <h1 class="h3 display">类别列表</h1>
          </header>
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header">

                  <table>
                    <tr>
                      <td><h4>文件类别列表</h4></td>
                      <td style="padding-left: 20px;">
                        <button type="button" class="btn btn-primary" data-toggle='modal' data-target='#myModal2'>新增</button>
                      </td>
                    </tr>
                  </table>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-striped table-hover">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>名称</th>
                          <th>状态</th>
                          <th>所属类别</th>
                          <th colspan="2" align="center">操作</th>
                        </tr>
                      </thead>
                      <tbody id="tBody"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


      <!-- 模态框（Modal） -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 id="exampleModalLabel" class="modal-title">确认操作</h5>
              <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
              确认提交！
              <span id="spanId" style='display: none;'></span>
              <span id="spanState" style='display: none;'></span>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭
              </button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" id="submit">
                提交更改
              </button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal -->
      </div><!-- /.modal -->
      <!-- 模态框2（Modal） -->
      <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 id="exampleModalLabel1" class="modal-title">新增</h5>
              <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
              <span id="userId" style='display: none;'></span>
              <table>
                <tr>
                  <td>类型名称：</td>
                  <td>
                    <input id="typeName" cols="50px"/>
                  </td>
                </tr>
                <tr>
                  <td>状态：</td>
                  <td>
                    <select id="typeState">
                      <option value="1">启用</option>
                      <option value="2">禁用</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>选择类型：</td>
                  <td>
                    <select id="types">
                      <option value="1" selected="selected">会议文件</option>
                    </select>
                  </td>
                </tr>
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" id="addSubmit">提交更改</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal -->
      </div><!-- /.modal -->
      <!-- 模态框3（Modal） -->
      <div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 id="exampleModalLabel2" class="modal-title">详情</h5>
              <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
              <span id="typeId" style='display: none;'></span>
              <table>
                <tr>
                  <td>类型名称：</td>
                  <td>
                    <input id="name" cols="50px"/>
                  </td>
                </tr>
                <tr>
                  <td>状态：</td>
                  <td>
                    <select id="state">
                      <option value="1">启用</option>
                      <option value="2">禁用</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>选择类型：</td>
                  <td>
                    <select id="type">
                      <option value="1" selected="selected">会议文件</option>
                      <option value="2">University资料</option>
                    </select>
                  </td>
                </tr>
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" id="modify">提交更改</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal -->
      </div><!-- /.modal -->
      <!-- 删除确认模态框（Modal） -->
      <div class="modal fade" id="myModalDelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 id="exampleModalLabel9" class="modal-title">确认操作</h5>
              <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
              确定删除！
              <span id="dId" style='display: none;'></span>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭
              </button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" id="delete">
                提交更改
              </button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal -->
      </div><!-- /.modal -->
    </div>
    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"> </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/grasp_mobile_progress_circle-1.0.0.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <!-- Main File-->
    <script src="js/front.js"></script>
    <script src="js/url.js"></script>
  <script>
      $("#menu-import").load("menu.html");
      $("#top-import").load("top.html");
      $(function () {
          ready();
      });
      $("#tBody").on('click','.detail',function(){
          var id = $(this).parent().parent().find(".typeId").html();
          var type = $(this).parent().parent().find(".fileType").html();
          var name = $(this).parent().parent().find(".typeName").html();
          var state = $(this).parent().parent().find(".fileState").html();
          $("#typeId").html(id);
          $("#type").val(type);
          $("#name").val(name);
          $("#state").val(state);
      });
      $("#modify").click(function () {
          var jsonData ={
              id: $("#typeId").html(),
              typeName: $("#name").val(),
              state: $("#state").val(),
              type: $("#type").val()
          };
          modifyType(jsonData);
      });
      function ready() {
          var jsonData ={};
          $.ajax({
              url:globalURL+"files/getType",
              type:"POST",
              dataType:"json",
              contentType: "application/json;charset=utf-8",
              data:JSON.stringify(jsonData),
              success:function(data){
                  if (data.code=="9000"){
                      $("#tBody").html("");
                      for (var i = 0;i<data.typeInfo.length;i++) {
                          var type = data.typeInfo[i];
                          var id = type.id;
                          var state = type.state;
                          var tr ="<tr><td>#</td>" ;
                          tr = tr+"<td style='display: none;' class='typeId'>"+type.id+"</td>" ;
                          tr = tr+"<td style='display: none;' class='fileType'>"+type.type+"</td>" ;
                          tr = tr+"<td style='display: none;' class='fileState'>"+type.state+"</td>" ;
                          tr = tr+"<td class='typeName'>"+type.name+"</td>" ;
                          if(type.type=='1'){
                              tr = tr+"<td>会议文件</td>" ;
                          }else if(type.type=='2'){
                              tr = tr+"<td>University资料</td>" ;
                          }
                          if(type.state=='1'){
                              tr = tr+"<td><button class='btn btn-primary' data-toggle='modal' data-target='#myModal' onclick='proClick("+id+","+state+")'>已启用</button></td>" ;
                          }else if(type.state=='2'){
                              tr = tr+"<td><button class='btn btn-default' data-toggle='modal' data-target='#myModal' onclick='proClick("+id+","+state+")'>已禁用</button></td>" ;
                          }else {
                              tr = tr+"<td>异常</td>" ;
                          }
                          tr = tr+"<td><button class='detail btn btn-primary'data-toggle='modal' data-target='#myModal3'>编辑</button></td>" ;
                          tr = tr+"<td><button class='btn btn-primary' data-toggle='modal' data-target='#myModalDelete' onclick='deleteClick("+id+")'>删除</button></td>" ;
                          tr = tr+"</tr>";
                          $("#tBody").append(tr);
                      }
                  }else {
                      alert("fail.")
                  }
              }
          })
      }
      function proClick(id,state) {
          $("#spanId").html(id);
          $("#spanState").html(state);
      }
      $("#addSubmit").click(function () {
          var name = $("#typeName").val();
          var state = $("#typeState").val();
          var type = $("#types").val();
          if(name==""){
              alert("请填写类型名称！");
              return;
          }
          var jsonData ={
              typeName: name,
              state: state,
              type: type
          };
          $.ajax({
              url:globalURL+"files/addType",
              type:"POST",
              dataType:"json",
              contentType: "application/json;charset=utf-8",
              data:JSON.stringify(jsonData),
              success:function(data){
                  if (data.code=="9000"){
                      ready();
                  }else {
                      alert("Fail!")
                  }
              }
          })
      })
      $("#submit").click(function () {
          var jsonData ={
              id: $("#spanId").html(),
              state: $("#spanState").html()
          };
          modifyType(jsonData);
      })
    function modifyType(data) {
        $.ajax({
            url:globalURL+"files/modifyType",
            type:"POST",
            dataType:"json",
            contentType: "application/json;charset=utf-8",
            data:JSON.stringify(data),
            success:function(data){
                if (data.code=="9000"){
                    ready();
                }else {
                    alert("Fail!")
                }
            }
        })
    };
      function deleteClick(id) {
          $("#dId").html(id);
      };
      $("#delete").click(function () {
          var jsonData ={
              id: $("#dId").html()
          };
          $.ajax({
              url:globalURL+"files/removeType",
              type:"POST",
              dataType:"json",
              contentType: "application/json;charset=utf-8",
              data:JSON.stringify(jsonData),
              success:function(data){
                  if (data.code=="9000"){
                      ready();
                  }else {
                      alert("Fail!")
                  }
              }
          })
      })
  </script>
  </body>
</html>
